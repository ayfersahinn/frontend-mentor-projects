<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Profile Card Component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__img-top">
          <img src="images/bg-pattern-card.svg" alt="card top background" />
        </div>
        <div class="card__profile-img">
          <img src="images/image-victor.jpg" alt="image of Victor" />
        </div>
        <div class="card__content">
          <div class="bio-info">
            <h1>Victor Crest</h1>
            <span>26</span>
          </div>
          <p class="city">London</p>
        </div>
        <div class="line"></div>
        <div class="card__footer">
          <div class="rate-box">
            <p class="rate">80K</p>
            <p class="text">Followers</p>
          </div>
          <div class="rate-box">
            <p class="rate">803K</p>
            <p class="text">Likes</p>
          </div>
          <div class="rate-box">
            <p class="rate">1.4K</p>
            <p class="text">Photos</p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
