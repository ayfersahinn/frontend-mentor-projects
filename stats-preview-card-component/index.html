<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="content">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <div class="text-box">
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="stats">
              <div>
                <p class="stat-number">10k+</p>
                <p class="stat-label">companies</p>
              </div>
              <div>
                <p class="stat-number">314</p>
                <p class="stat-label">templates</p>
              </div>
              <div>
                <p class="stat-number">12M+</p>
                <p class="stat-label">queries</p>
              </div>
            </div>
          </div>
        </div>
        <picture class="img-box">
          <source
            srcset="images/image-header-mobile.jpg"
            media="(max-width: 900px)"
          />
          <img
            src="images/image-header-desktop.jpg"
            alt="coworkers at the office"
          />
        </picture>
      </article>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io/home" target="_blank">
        Frontend Mentor. </a
      >Coded by
      <a
        href="https://www.frontendmentor.io/profile/ayfersahinn"
        target="_blank"
        >Ayfer Åžahin.</a
      >
    </footer>
  </body>
</html>
