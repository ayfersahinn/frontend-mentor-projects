<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="blog-card">
        <div class="blog-img">
          <img src="images/illustration-article.svg" alt="image background" />
        </div>
        <div class="content">
          <div class="category">Learning</div>
          <p class="publish-date">Published 21 Dec 2023</p>
          <h1 class="title">HTML & CSS foundations</h1>
          <p class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author">
          <img src="images/image-avatar.webp" alt="Greg Hooper" />
          <span class="author-name">Greg Hooper</span>
        </div>
      </div>
    </main>
  </body>
</html>
