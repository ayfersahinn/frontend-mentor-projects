<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <!-- css -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="img-box">
          <img src="images/illustration-hero.svg" alt="a woman is dancing" />
        </div>

        <div class="content">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="annual-plan-box">
            <img src="images/icon-music.svg" alt="music icon" />
            <div class="text-box">
              <span class="annual">Annual Plan</span>
              <span class="price">$59.99/year</span>
            </div>
            <a href="#" class="change">Change</a>
          </div>
          <button>Proceed to Payment</button>
          <a href="#" class="cancel-order">Cancel Order</a>
        </div>
      </article>
    </main>
  </body>
</html>
