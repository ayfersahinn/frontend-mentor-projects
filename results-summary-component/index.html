<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <!-- css -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="your-result">
          <span>Your Result</span>
          <div class="score">
            <span class="rate">76</span>
            <span class="total">of 100</span>
          </div>
          <div class="text-box">
            <h1>Great</h1>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary">
          <h2>Summary</h2>
          <div class="icon-container">
            <div class="icon-box reaction">
              <img src="images/icon-reaction.svg" alt="reaction icon" />
              <p>Reaction</p>
              <p class="numbers"><span>80</span> / 100</p>
            </div>
            <div class="icon-box memory">
              <img src="images/icon-memory.svg" alt="memory icon" />
              <p>Memory</p>
              <p class="numbers"><span>92</span> / 100</p>
            </div>
            <div class="icon-box verbal">
              <img src="images/icon-verbal.svg" alt="verbal icon" />
              <p>Verbal</p>
              <p class="numbers"><span>61</span> / 100</p>
            </div>
            <div class="icon-box visual">
              <img src="images/icon-visual.svg" alt="visual icon" />
              <p>Visual</p>
              <p class="numbers"><span>73</span> / 100</p>
            </div>
          </div>
          <button><span>Continue</span></button>
        </div>
      </article>
    </main>
  </body>
</html>
